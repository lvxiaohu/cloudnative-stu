apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-web-metrics-deployment
  labels:
    app: go-web-metrics
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-web-metrics
  template:
    metadata:
      labels:
        app: go-web
    spec:
      containers:
      - name: go-web
        image: kuokou1/go-web-server:v1.1-metrics
        ports:
        - containerPort: 8081
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
            httpHeaders:
            - name: go-web
              value: k8s
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 1
        resources:
          limits:
            memory: "500Mi"
            cpu: "700m"
          requests:
            memory: "200Mi"
            cpu: "100m"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh","-c","while killall -0 docker-web-server; do sleep 1; done"]
